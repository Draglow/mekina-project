{% if messages %}
    {% for message in messages%}
        <div class="container" id="message">
            <div class="alert alert-{{message.tags}}" role="alert" alert dismissable>
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span> </button>

                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LAVELS.ERROR %}
                        Error:
                    {% else %}
                        {{message.tags|title}}
                    {% endif %}
                </strong>

                {{message}}

            </div>
        </div>
    {% endfor %}
{% endif%}
